<!DOCTYPE html>
<html>
	<head>
		<title>Random quote machine</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700|Raleway:100,200,300,400,700,900|Roboto:300,400,700" rel="stylesheet">		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<main>
		    <header>
		        <h1>Random quote machine</h1>
		    </header>
		    <div class="box">
		        <h2 class="quote"></h2>
		        <h3 class="author"></h3>
		    </div>
		    <div>
		        <button class="trigger"> Random quote </button>
		        <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
		    </div>
		</main>

 	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
